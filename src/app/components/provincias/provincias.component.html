<div class="row">
    <div class="col-lg-8">

        <div class="mb-3">
            <label class="form-label">Busqueda</label>
            <input [(ngModel)]="buscar" placeholder="Ingrese Busqueda" type="text" class="form-control">
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Lat</th>
                    <th>Lon</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of lista_provincias.provincias | filter:buscar | paginate:{itemsPerPage:4,currentPage:pag} ">
                    <td>{{u.nombre}}</td>
                    <td>{{u.centroide.lat}}</td>
                    <td>{{u.centroide.lon}}</td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-lg-8">
                <pagination-controls (pageChange)="pag=$event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
